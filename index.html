<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NFT Preview Card</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <div class="nft-preview-card">

    <img class="nft-preview-card-image" src="image-equilibrium.jpg" alt="Equilibrium Image">


    <div class="nft-preview-card-title">
      <p>Equilibrium #3429</p>
    </div>
    <div class="nft-preview-card-description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft-preview-card-data">
      <div class="nft-preview-card-data-eth">
          <img class="nft-preview-card-data-eth" src="icon-ethereum.svg" alt="etherium icon">
          <p>0.041 ETH</p>
      </div>
      <div class="nft-preview-card-data-days">
        <img class="nft-preview-card-data-days" src="icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="nft-preview-card-footer">
      <img class="nft-preview-card-footer-image" src="image-avatar.png" alt="avatar">
      <p class="nft-preview-card-footer-text">Creation of <span class="nft-preview-card-footer-text">Jules Wyver</span></p>
    </div>
  </div>
</body>

</html>
